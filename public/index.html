<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form>
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>

        <section class="tweet-container">
            <article class="tweet">
                <header class="tweet-header">
                    <img src="https://randomuser.me/api/portraits/women/30.jpg">
                    <span class="real-name">Jangus Abenteur</span>
                    <span class="twitter-handle">@jangus</span>
                </header>

                <div class="tweet-message">
                    Little tweet here.
                </div>

                <footer class="tweet-footer">
                    <span class="datestamp">10 days ago</span>
                    <span class="icons">
                        <i class="fa fa-flag fa-fw"></i>
                        <i class="fa fa-retweet fa-fw"></i>
                        <i class="fa fa-heart fa-fw"></i>
                    </span>
                </footer>
            </article>
        </section>
    </main>

  </body>
</html>
